<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="addproductglobal.css" />
    <link rel="stylesheet" href="addproduct.css" />
  </head>
  <body>
    <div class="ADD-PRODUCT">
  <div class="overlap-group-wrapper">
    <div class="overlap-group">
      <div class="text-wrapper">Product Description</div>
      <div class="div">Add Product</div>

      <!-- Input Fields -->
      <div class="text-wrapper-3">Product Logo</div>
      <input type="file" class="file-input" id="product-logo" name="product-logo">
      
      <div class="text-wrapper-4">Product Name</div>
      <input type="text" class="input-field" id="product-name" placeholder="Enter product name">
      
      <div class="text-wrapper-4">Product Description</div>
      <textarea class="input-field-2" id="product-description" placeholder="Enter product description"></textarea>
      
      <div class="text-wrapper-4">Price</div>
      <input type="number" class="input-field" id="product-price" placeholder="Enter product price">
      
      <!-- Create Button with Animation -->
      <div class="div-wrapper">
        <div class="text-wrapper-5">CREATE</div>
      </div>
      
    </div>
  </div>
</div>
